<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <meta id="meta-desc" name="description" content="Leia este tutorial completo no WHIZYNET.">
    <meta name="author" content="Whizy Safary">
    <meta name="theme-color" content="#0f172a">
      <!--Monetag Plataforma-->
    <meta name="monetag" content="f5fbedcf6eae866ec4cc7bba89a11aca"> 
       <!--Multitag Ads-->
    <script src="https://quge5.com/88/tag.min.js" data-zone="200324" async data-cfasync="false"></script>    
    <title id="page-title">Tutorial | WHIZYNET</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
    
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="styles.css">
    
    <style>
        .tutorial-container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius-xl);
            overflow: hidden;
            animation: fadeIn 0.8s ease-out;
        }
        
        .tutorial-header-img {
            width: 100%;
            height: 350px;
            object-fit: cover;
            border-bottom: 1px solid var(--border);
        }
        
        .tutorial-body {
            padding: 3rem;
        }
        
        .tutorial-meta-top {
            display: flex;
            gap: 1rem;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .tutorial-badge {
            background: rgba(59, 130, 246, 0.1);
            color: var(--primary);
            padding: 0.25rem 0.75rem;
            border-radius: 2rem;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
        }
        
        .tutorial-date {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }
        
        .tutorial-main-title {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--text-primary);
            line-height: 1.2;
            margin-bottom: 2rem;
        }
        
        .tutorial-article-content {
            color: var(--text-secondary);
            line-height: 1.8;
            font-size: 1.125rem;
        }
        
        .tutorial-article-content h3 {
            color: var(--text-primary);
            margin: 2rem 0 1rem;
            font-size: 1.5rem;
        }
        
        .tutorial-article-content p {
            margin-bottom: 1.5rem;
        }
        
        .tutorial-article-content ul, .tutorial-article-content ol {
            margin-bottom: 1.5rem;
            padding-left: 1.5rem;
        }
        
        .tutorial-article-content li {
            margin-bottom: 0.5rem;
        }
        
        .tutorial-quote {
            background: var(--surface-light);
            border-left: 4px solid var(--primary);
            padding: 1.5rem;
            margin: 2rem 0;
            font-style: italic;
            border-radius: 0 var(--radius-md) var(--radius-md) 0;
        }
        
        .tutorial-article-content pre {
            background: #000;
            padding: 1.5rem;
            border-radius: var(--radius-md);
            overflow-x: auto;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.875rem;
            color: var(--primary-light);
            margin: 1.5rem 0;
            border: 1px solid var(--border);
        }
        
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            text-decoration: none;
            margin-bottom: 2rem;
            font-weight: 500;
            transition: color 0.2s;
        }
        
        .back-btn:hover {
            color: var(--primary);
        }
        
        @media (max-width: 768px) {
            .tutorial-body {
                padding: 1.5rem;
            }
            
            .tutorial-main-title {
                font-size: 1.75rem;
            }
            
            .tutorial-header-img {
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-wrapper">
                <div class="logo-section">
                    <a href="index.html" style="text-decoration: none;">
                        <div class="logo-container">
                            <img src="logo.png" alt="WHIZYNET Logo" class="logo-image" onerror="this.style.display='none'">
                            <div class="logo-text">
                                <h1>WHIZYNET</h1>
                                <p class="tagline">Tutorials & Guides</p>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <a href="tutoriais.html" class="back-btn">← Voltar para Tutoriais</a>
            
            <article id="tutorial-content" class="tutorial-container hidden">
                <img id="t-image" src="" alt="" class="tutorial-header-img">
                <div class="tutorial-body">
                    <div class="tutorial-meta-top">
                        <span id="t-category" class="tutorial-badge"></span>
                        <span id="t-date" class="tutorial-date"></span>
                    </div>
                    <h1 id="t-title" class="tutorial-main-title"></h1>
                    <div id="t-content" class="tutorial-article-content">
                        <!-- Conteúdo carregado via JS -->
                    </div>
                    
                    <div style="margin-top: 4rem; padding-top: 2rem; border-top: 1px solid var(--border);">
                        <p style="font-size: 0.875rem; color: var(--text-secondary);">Escrito por <strong id="t-author" style="color: var(--text-primary);"></strong></p>
                    </div>
                </div>
            </article>

            <div id="error-state" class="hidden" style="text-align: center; padding: 5rem 0;">
                <h2 style="color: var(--text-primary);">Tutorial não encontrado</h2>
                <p style="color: var(--text-secondary); margin-top: 1rem;">O tutorial que você está procurando não existe ou foi removido.</p>
                <a href="tutoriais.html" class="btn btn-primary" style="display: inline-block; margin-top: 2rem; width: auto;">Ver outros tutoriais</a>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2026 WHIZYNET. Todos os direitos reservados.</p>
            </div>
        </div>
    </footer>

    <script src="tutorials.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const tutorialId = urlParams.get('id');
            
            const tutorial = TUTORIALS_DATA.find(t => t.id === tutorialId);
            
            if (!tutorial) {
                document.getElementById('error-state').classList.remove('hidden');
                return;
            }
            
            // Preencher dados
            document.getElementById('page-title').textContent = `${tutorial.title} | WHIZYNET`;
            document.getElementById('meta-desc').setAttribute('content', tutorial.excerpt);
            
            document.getElementById('t-image').src = tutorial.image;
            document.getElementById('t-image').alt = tutorial.title;
            document.getElementById('t-category').textContent = tutorial.category;
            document.getElementById('t-date').textContent = tutorial.date;
            document.getElementById('t-title').textContent = tutorial.title;
            document.getElementById('t-content').innerHTML = tutorial.content;
            document.getElementById('t-author').textContent = tutorial.author;
            
            document.getElementById('tutorial-content').classList.remove('hidden');
        });
    </script>
</body>
</html>
